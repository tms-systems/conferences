<script>
 
 // ID of the Google Spreadsheet
 var spreadsheetID = "1M_5j0mm1orF0Uog9nemOFt-08b02fQf9F4YnMeZfkhg";
 
 // Make sure it is public or set to Anyone with link can view 
 var url = "https://spreadsheets.google.com/feeds/list/" + spreadsheetID + "/od6/public/values?alt=json";
 
 $.getJSON(url, function(data) {
 
  var entry = data.feed.entry;
 
  $(entry).each(function(){
    // Column names are name, age, etc.
    $('.results').prepend('<tr><td style="'+this.gsx$hexcolor.$t+'">'+this.gsx$startdate.$t+'-'+this.gsx$enddate.$t+'</td><td>'+this.gsx$name.$t+'</td><td>'+this.gsx$location.$t+'</td><td>'+this.gsx$contact.$t+'</td></tr>');
  });
 
 });
 
</script>
</table>
